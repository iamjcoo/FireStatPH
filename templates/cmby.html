{% extends 'base.html' %}

{% block content %}
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Philippine Interactive Choropleth Map of Fire Incident </h1>
        
      </div>
      <h6 class="m-0 font-weight-bold text-primary">Select a year by clicking the <i class="fas fa-eye"></i> icon</h6><br>
      <!-- Content Row -->
      <div class="row">
        {% for key,value in years.items() %}
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{key}}</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{value}} Fire Incidents</div>
                      </div>
                      <div class="col-auto">
                        <a href="/cm/{{key}}/"><i class="fas fa-eye fa-2x"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        {% endfor %}
      </div>
{% endblock %}
